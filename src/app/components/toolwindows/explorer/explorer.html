<section class="project-header">
  <div (click)="goUpwards()" class="upwards"></div>
  <span class="project-reference">{{scope ? scope.name : 'Empty'}}</span>
</section>
<section class="project-entities fade-in">
  <div *ngFor="let node of contents" class="entity-cell">
    <img src="{{node.style.cachedURL}}" class="entity-icon"><span>{{node.name}}</span>
  </div>
</section>
