<div class="palette-components">
  <div *ngFor="let c of components" class="palette-component">
    <span>{{c}}</span>
  </div>
</div>
<div #select class="palette-selected">
  <span></span>
  <span></span>
</div>
<div #icons (click)="onSelect($event)" (mouseenter)="onEnter()"
     class="palette-icons" (mouseleave)="onLeave()">
  <div *ngFor="let c of categories" class="palette-icon circle">
  </div>
</div>
<div class="palette-labels" [class.dimmed]="dimmed == true"
  (click)="onSelect($event)">
  <div *ngFor="let c of categories" class="palette-label">
    <span>{{c.name}}</span>
  </div>
</div>
