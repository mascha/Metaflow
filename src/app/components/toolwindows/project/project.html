<div class="project-header">
  <div role="button" (click)="goUpwards()" class="upwards"></div>
  <span class="project-reference">{{level.name}}</span>
</div>
<div class="project-entities">
  <div *ngFor="let node of level.contents" class="entity-cell">
    <span>{{node.name}}</span>
  </div>
</div>
