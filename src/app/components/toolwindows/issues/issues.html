<div class="issue-header">
  <div>Warning</div>
  <div>Errors</div>
  <div>Infos</div>
</div>
<section class="issues">
  <div class="issue-cell {{wrapper.constraint.type}}" *ngFor="let wrapper of constraints">
    <span>{{wrapper.constraint.name}}</span>
    <section class="violation-list" *ngIf="wrapper.active">
      <div class="violation-cell" *ngFor="let violation of wrapper.constraint.violations">
        <span>{{violation.message}}</span>
      </div>
    </section>
  </div>
</section>
