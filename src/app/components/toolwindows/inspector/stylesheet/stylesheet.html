<section class="style-entry">
    <img [src]="item.cachedURL">
    <span class="style-title">Selected Style</span>
</section>
<section class="style-header first">Styling</section>
<ul class="style-list">
    <li class="style-item">fill<span class="style-item-value">{{item.fill}}</span></li>
    <li class="style-item">stroke<span class="style-item-value">{{item.stroke}}</span></li> 
    <li class="style-item">strength<span class="style-item-value">{{item.strokeWidth}}</span></li> 
    <li class="style-item">opacity<span class="style-item-value">{{item.opacity}}</span></li> 
</ul>
