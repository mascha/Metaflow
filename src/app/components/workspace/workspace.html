<div #workspaceRoot>
  <div *ngIf="slim==true">
    <triple-split>
      left
      <double-split>
        upper
        lower
      </double-split>
      right
    </triple-split>

  </div>
  <div *ngIf="slim==false">
    <triple-split>
      left
      <double-split>
        upper
        lower
      </double-split>
      right
    </triple-split>
  </div>
</div>
