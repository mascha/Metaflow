<triple-split *ngIf="slimLayout">
    <sidebar left title="Project" isPrimary="true">
      <explorer></explorer>
    </sidebar>
    <double-split center horizontal="true">
      <diagram left></diagram>
      <sidebar right title="Simulation">
        <dataview></dataview>
      </sidebar>
    </double-split>
    <sidebar right title="Inspector" isPrimary="false">
      <inspector></inspector>
    </sidebar>
</triple-split>
