<div class="splitpane">
  <div #leftContent
       class="splitpane-content"
       style="width: 20%">
  </div>
  <div #divider
       class="splitpane-divider"
       style="margin-left: -5px; width: 5px; left: 20%"
       (mousedown)="onMouseDown($event)"
       (mousemove)="onMouseMove($event)"
       (mouseup)="onMouseUp($event)">
  </div>
  <div #rightContent
       class="splitpane-content"
       style="left:20%; width: 80%">
  </div>
</div>
