<section #left class="splitpane-content {{horizontal? 'top': 'left'}}">
  <ng-content select="[left]"></ng-content>
</section>
<section #divider *ngIf="visible" class="splitpane-divider {{horizontal? 'horizontal': 'vertical'}}"
     (mousedown)="onMouseDown($event)">
</section>
<section #right *ngIf="visible" class="splitpane-content {{horizontal? 'bottom': 'right'}}">
  <ng-content select="[right]"></ng-content>
</section>
