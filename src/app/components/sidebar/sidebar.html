<div class="sidebar-header" *ngIf="titleVisible == true">
    <h3 class="sidebar-header-title">{{title}}</h3>
    <!--<ng-content select="[sidebar.extras]"></ng-content>-->
    <div class="sidebar-extras">
      <div class="sidebar-close-icon" (click)="toggle()"></div>
      <div class="sidebar-config-icon"></div>
    </div>
</div>
<div class="overlay" *ngIf="isLoading == true">
  <div class="spinner">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>
</div>
<div class="sidebar-content" *ngIf="isLoading == false">
  <ng-content></ng-content>
</div>
