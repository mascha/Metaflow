<div #root class="splitpane">
  <div #left class="splitpane-content {{orientation == 'horizontal'? 'top': 'left'}}">
    <ng-content select="[left]"></ng-content>
  </div>
  <div #divider *ngIf="visible" class="splitpane-divider {{orientation == 'horizontal'? 'horizontal': 'vertical'}}"
       (mousedown)="onMouseDown($event)">
  </div>
  <div #right *ngIf="visible" class="splitpane-content {{orientation == 'horizontal'? 'bottom': 'right'}}">
    <ng-content select="[right]"></ng-content>
  </div>
</div>
