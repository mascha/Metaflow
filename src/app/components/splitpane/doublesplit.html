<div #root class="splitpane">
  <div #left class="splitpane-content left">
    <ng-content select="[left]"></ng-content>
  </div>
  <div #divider class="splitpane-divider {{orientation == 'horizontal'? 'horizontal': 'vertical'}}"
       (mousedown)="onMouseDown($event)">
  </div>
  <div #right class="splitpane-content right">
    <ng-content select="[right]"></ng-content>
  </div>
</div>
