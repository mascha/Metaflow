<section #left class="splitpane-content {{orientation == 'horizontal'? 'top': 'left'}}">
  <ng-content select="[left]"></ng-content>
</section>
<section #divider *ngIf="visible" class="splitpane-divider {{orientation == 'horizontal'? 'horizontal': 'vertical'}}"
     (mousedown)="onMouseDown($event)">
</section>
<section #right *ngIf="visible" class="splitpane-content {{orientation == 'horizontal'? 'bottom': 'right'}}">
  <ng-content select="[right]"></ng-content>
</section>
