<div class="splitpane">
  <div #leftContent
       class="splitpane-content left"
       style="width: 50%">
  </div>
  <div #divider
       class="splitpane-divider"
       style="left: 50%"
       (mouseup)="onMouseUp($event)">
  </div>
  <div #rightContent
       class="splitpane-content right"
       style="left:50%; width: 50%">
  </div>
</div>
